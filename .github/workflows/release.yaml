name: Release Helm Chart

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true

env:
  REGISTRY: ghcr.io

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # Required for keyless signing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Package and push chart
        run: |
          helm package . --version ${{ steps.version.outputs.version }}
          helm push kata-lifecycle-manager-${{ steps.version.outputs.version }}.tgz \
            oci://${{ env.REGISTRY }}/kata-containers/kata-lifecycle-manager-charts

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign Helm chart with Cosign (keyless)
        run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/kata-containers/kata-lifecycle-manager-charts/kata-lifecycle-manager:${{ steps.version.outputs.version }}
