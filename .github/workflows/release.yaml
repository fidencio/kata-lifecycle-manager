# Push chart to GHCR. Uses repository owner so it works from forks (e.g. fidencio/kata-lifecycle-manager).
# workflow_dispatch: run manually and set version (e.g. 0.1.0-dev) to test from a fork.
name: Release Helm Chart

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 3.27.0 or 0.1.0-dev for fork testing)'
        required: true

env:
  REGISTRY: ghcr.io
  REGISTRY_OWNER: ${{ github.repository_owner }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Create release, tag (on workflow_dispatch), upload assets
      packages: write
      id-token: write  # Required for keyless signing

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create and push tag (workflow_dispatch only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Package and push chart
        run: |
          helm package . --version ${{ steps.version.outputs.version }}
          helm push kata-lifecycle-manager-${{ steps.version.outputs.version }}.tgz \
            oci://${{ env.REGISTRY }}/${{ env.REGISTRY_OWNER }}/kata-lifecycle-manager-charts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: kata-lifecycle-manager-${{ steps.version.outputs.version }}.tgz
          generate_release_notes: true
          make_latest: true

      - name: Log in to GHCR (for Cosign push)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign Helm chart with Cosign (keyless)
        run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ env.REGISTRY_OWNER }}/kata-lifecycle-manager-charts/kata-lifecycle-manager:${{ steps.version.outputs.version }}
